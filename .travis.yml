language: java

dist: trusty

sudo: required

env:
  global:
    - RELEASE_VERSION="3.0.1"
    - RELEASE_PLACEHOLDER="@version.number@"
    - BUILD_PLACEHOLDER="@build.number@"

before_install:
  - sudo apt-key adv --keyserver keys.gnupg.net --recv 6DA70622
  - sudo echo "deb http://downloads.ortussolutions.com/debs/noarch /" | sudo tee -a /etc/apt/sources.list.d/commandbox.list

install:
  - sudo apt-get update && sudo apt-get --assume-yes install commandbox zip unzip
  # Core Installs
  - box install
  # Store the Ortus API Key for forgebox publishing in `master`
  - box config set endpoints.forgebox.APIToken=$FORGEBOX_API_TOKEN > /dev/null
  # Install server
  - box server start
  # Docs Install and go back again
  - cd apidocs && box install && cd ..

script: 
  # Create API Docs > apidocs/SNSSDK-APIDocs
  - curl http://127.0.0.1:8511/apidocs/index.cfm?version=$RELEASE_VERSION
  #- cat doclog.txt && rm doclog.txt

after_success:
  ## Change placeholders
  - sudo sed -i "s/$RELEASE_PLACEHOLDER/$RELEASE_VERSION/g;" 'box.json' 'ModuleConfig.cfc'
  - sudo sed -i "s/$BUILD_PLACEHOLDER/$TRAVIS_BUILD_NUMBER/g;" 'box.json' 'ModuleConfig.cfc'

before_deploy:
  # Copy src
  - rsync -av . build --exclude='apidocs' --exclude='.*' --exclude='testbox' --exclude='sever.json'
  # Copy API Docs to build folder
  - mkdir build/APIDocs
  - cp -r apidocs/SNSSDK-APIDocs/* build/APIDocs
  # Prepare deployable folder
  - mkdir deploy
  # Archive the build
  - cd build && zip -r ../deploy/snssdk-$RELEASE_VERSION.zip *
  # Archive the Docs
  - cd APIDocs && zip -r ../../deploy/snssdk-apidocs-$RELEASE_VERSION.zip * && cd ../../
  # Copy over box.json
  - cp box.json deploy/

deploy:
  on:
    branch:
      - master
  provider: s3
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_ACCESS_SECRET
  bucket: "downloads.ortussolutions.com"
  upload-dir: "ortussolutions/snssdk/$RELEASE_VERSION"
  acl: public_read
  # What to deploy
  local_dir: deploy

after_deploy:
  - cd $TRAVIS_BUILD_DIR/build && box forgebox publish

notifications:
  slack:
    secure: 
